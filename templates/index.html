<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f3e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://i.imgur.com/LNky4Mt.png');
            background-size: cover;
            background-blend-mode: overlay;
            flex-direction: column;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
            position: relative;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #3b5998;
            margin-bottom: 20px;
            font-family: 'Raleway', sans-serif;
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        #chatbox {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            background-color: #fafafa;
            margin-bottom: 15px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5em;
            animation: fadeIn 0.4s ease-in-out;
            display: inline-block;
        }

        .user-message {
            background-color: #3b5998;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #f7e1c1;
            color: #333;
            align-self: flex-start;
            text-align: left;
        }

        #user-input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        #send-button {
            background-color: #3b5998;
            color: #fff;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: #2a4371;
        }

        #loading-message .loading {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid #3b5998;
            border-top: 3px solid transparent;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        footer {
            text-align: center;
            color: #333;
            font-size: 0.8em;
            margin-top: 20px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="chat-container">
        <h1>Mentor Bot</h1>
        <div id="chatbox"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
    
    <footer>
        WE CARE ABOUT YOUR PRIVACY. Please feel free to talk as this conversation will remain private.
    </footer>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to reset the session
        async function resetSession() {
            try {
                const response = await fetch('/reset_session', {
                    method: 'POST',
                });
                if (response.ok) {
                    console.log('Session reset successfully');
                } else {
                    console.error('Failed to reset session');
                }
            } catch (error) {
                console.error('Error resetting session:', error);
            }
        }

        // Call resetSession when the page is about to unload (refresh or close)
        window.addEventListener('beforeunload', resetSession);

        function addMessage(sender, message, isLoading = false) {
            const messageHTML = isLoading ? message : marked.parse(message);
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'You' ? 'user-message' : 'bot-message');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${messageHTML}`;

            if (isLoading) {
                messageElement.id = 'loading-message';
            }

            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;

            return messageElement;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('You', message);
                userInput.value = '';

                const loadingMessage = addMessage('Mentor', '<span class="loading"></span> thinking...', true);

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        loadingMessage.innerHTML = `<strong>Mentor:</strong> ${marked.parse(data.response)}`;
                    } else {
                        loadingMessage.innerHTML = '<strong>System:</strong> Error: Unable to get response from the server.';
                    }
                } catch (error) {
                    loadingMessage.innerHTML = '<strong>System:</strong> Error: Unable to connect to the server.';
                }
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Reset session and clear chatbox when the page loads
        window.addEventListener('load', () => {
            resetSession();
            chatbox.innerHTML = '';
            addMessage('Mentor', "Hello! I'm here to help you.");
        });
    </script>
</body>

</html>
