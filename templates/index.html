<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f3e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://i.imgur.com/LNky4Mt.png');
            background-size: cover;
            background-blend-mode: overlay;
            flex-direction: column;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
            position: relative;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #3b5998;
            margin-bottom: 20px;
            font-family: 'Raleway', sans-serif;
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        #chatbox {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            background-color: #fafafa;
            margin-bottom: 15px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5em;
            animation: fadeIn 0.4s ease-in-out;
            display: inline-block;
        }

        .user-message {
            background-color: #3b5998;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #f7e1c1;
            color: #333;
            align-self: flex-start;
            text-align: left;
        }

        #user-input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        #send-button, #new-chat-button, #view-history-button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        #send-button {
            background-color: #3b5998;
            color: #fff;
        }

        #send-button:hover {
            background-color: #2a4371;
        }

        #new-chat-button {
            background-color: #4CAF50;
            color: #fff;
            margin-left: 10px;
        }

        #new-chat-button:hover {
            background-color: #45a049;
        }

        #view-history-button {
            background-color: #ff9800;
            color: #fff;
            margin-left: 10px;
        }
        #mic-button {
            background-color: #794bc4;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 44px; /* Slightly smaller to match input height */
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0; /* Prevent button from shrinking */
        }


        #mic-button:hover {
            background-color: #663399;
        }

        #mic-button.recording {
            background-color: #dc3545;
            animation: pulse 1.5s infinite;
        }

        .button-container {
            display: flex;
            justify-content: flex-start; /* Align buttons to the left */
            gap: 10px;
            margin-bottom:5px;
        }


        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px; /* Add space between elements */
        }


        #user-input {
            flex-grow: 1;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            color: #333;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Recording indicator */
        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background-color: #dc3545;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        #view-history-button:hover {
            background-color: #e68a00;
        }
        .session-header {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        #loading-message .loading {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid #3b5998;
            border-top: 3px solid transparent;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        footer {
            text-align: center;
            color: #333;
            font-size: 0.8em;
            margin-top: 20px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="chat-container">
        <h1>Mentor Bot</h1>
        <div class='button-container'>
            {% comment %} <button id="view-history-button">View History</button> {% endcomment %}
            <button id="new-chat-button">+ New Chat</button>
        </div>
        <div id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="mic-button" title="Click to speak">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <button id="send-button">Send message</button>
        </div>
    </div>

    
    <footer>
        WE CARE ABOUT YOUR PRIVACY. Please feel free to talk as this conversation will remain private.
    </footer>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const newChatButton = document.getElementById('new-chat-button');
        const viewHistoryButton = document.getElementById('view-history-button');

        async function resetSession() {
            try {
                const response = await fetch('/reset_session', {
                    method: 'POST',
                });
                if (response.ok) {
                    console.log('Session reset successfully');
                } else {
                    console.error('Failed to reset session');
                }
            } catch (error) {
                console.error('Error resetting session:', error);
            }
        }

        window.addEventListener('beforeunload', resetSession);

        function addMessage(sender, message, isLoading = false) {
            const messageHTML = isLoading ? message : marked.parse(message);
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'You' ? 'user-message' : 'bot-message');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${messageHTML}`;

            if (isLoading) {
                messageElement.id = 'loading-message';
            }

            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;

            return messageElement;
        }
        const micButton = document.getElementById('mic-button');
        let recognition = null;

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
        
                recognition.onstart = function() {
                    micButton.classList.add('recording');
                    userInput.placeholder = "Listening...";
                    finalDiv.textContent = '';
                    interimDiv.textContent = '';
                };
        
                recognition.onend = function() {
                    micButton.classList.remove('recording');
                    userInput.placeholder = "Type your message...";
                    
                    // If there's final text, send the message
                    if (userInput.value.trim()) {
                        sendMessage();
                    }
                };
        
                recognition.onresult = function(event) {
                    let finalTranscript = '';
                    let interimTranscript = '';
        
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }
        
                    // Combine final and interim results for real-time display
                    userInput.value = finalTranscript + interimTranscript;
        
                    // Update the feedback display
                    if (finalTranscript) {
                        finalDiv.textContent = finalTranscript;
                    }
                    interimDiv.textContent = interimTranscript;
                };
        
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    micButton.classList.remove('recording');
                    userInput.placeholder = "Type your message...";
                };
            } else {
                micButton.style.display = 'none';
                console.log('Speech recognition not supported');
            }
        }
        

        // Toggle voice input
        function toggleVoiceInput() {
            if (!recognition) {
                initializeSpeechRecognition();
            }

            if (micButton.classList.contains('recording')) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        // Add event listener for microphone button
        micButton.addEventListener('click', toggleVoiceInput);

        // Add event listener for keyboard input to hide speech feedback
        userInput.addEventListener('keydown', function() {
        });

        // Initialize speech recognition when the page loads
        window.addEventListener('load', function() {
            initializeSpeechRecognition();
            startNewChat();
        });
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('You', message);
                userInput.value = '';

                const loadingMessage = addMessage('Mentor', '<span class="loading"></span> thinking...', true);

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        loadingMessage.innerHTML = `<strong>Mentor:</strong> ${marked.parse(data.response)}`;
                    } else {
                        loadingMessage.innerHTML = '<strong>System:</strong> Error: Unable to get response from the server.';
                    }
                } catch (error) {
                    loadingMessage.innerHTML = '<strong>System:</strong> Error: Unable to connect to the server.';
                }
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        async function startNewChat() {
            try {
                const response = await fetch('/reset_session', { method: 'POST' });
                if (response.ok) {
                    const data = await response.json();
                    console.log('New user_id:', data.new_user_id);
                    chatbox.innerHTML = '';
                    addMessage('Mentor', "Hello! I'm here to help you with a new session.");
                } else {
                    console.error('Failed to reset session');
                }
            } catch (error) {
                console.error('Error resetting session:', error);
            }
        }

        async function viewHistory() {
            try {
                const response = await fetch('/history');
                if (response.ok) {
                    const data = await response.json();
                    let historyHTML = '<h2>Conversation History</h2>';
                    let currentSessionId = null;
                    let isFirstMessageInSession = true;
                    
                    data.history.forEach(([sessionId, sessionCreatedAt, message, response, timestamp]) => {
                        if (sessionId !== currentSessionId) {
                            currentSessionId = sessionId;
                            isFirstMessageInSession = true;
                        }
                        
                        if (message && response) {
                            if (isFirstMessageInSession) {
                                historyHTML += `<div class="session-header">Session started on ${new Date(sessionCreatedAt).toLocaleString()}</div>`;
                                isFirstMessageInSession = false;
                            }
                            
                            historyHTML += `<p><strong>You (${new Date(timestamp).toLocaleString()}):</strong> ${message}</p>`;
                            historyHTML += `<p><strong>Mentor:</strong> ${response}</p>`;
                        }
                    });
                    
                    chatbox.innerHTML = historyHTML;
                } else {
                    console.error('Failed to fetch history');
                }
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        newChatButton.addEventListener('click', startNewChat);
        viewHistoryButton.addEventListener('click', viewHistory);

        window.addEventListener('load', startNewChat);
    </script>
</body>

</html>
